<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/todo.css">
    <link rel="stylesheet" href="/styles/colors.css">
    <link rel="stylesheet" href="/styles/utilities.css">
    <link rel="stylesheet" href="/styles/shared.css">
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <h2 class="primary-text">Tasks list</h2>
        <div class="section">
            <div class="inputs center">
                <input class="todo-input" type="text" id="myInput" placeholder="Add a task...">
                <button class="add-btn primary-bg white-text" id="add-btn">Add</button>
            </div>
            <div class="todo-list flex column" id="todo-list"></div>
        </div>
    </div>
    <script src="/script/todo.js"></script>
</body>
</html>
